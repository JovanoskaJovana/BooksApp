<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>
        Book Details
    </title>
</head>
<body>
<header>
    <h1>Book title</h1>
    <span th:text="${book.getTitle()}"></span>
</header>
<section>
    <h2>Genre</h2>
    <span th:text="${book.getGenre()}"></span>
    <h2>Year</h2>
    <span th:text="${book.getYear()}"></span>
    <h2>Authors:</h2>
    <ul>
        <li th:each="author : ${book.authors}">
            <span th:text="${author.getFullName().getName()} + ' ' + ${author.getFullName().getSurname()}"></span>
        </li>
    </ul>
</section>
</body>
</html>
