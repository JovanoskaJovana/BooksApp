<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add new Author to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Author to add to the Book </h1>
</header>
<section>
    <h2>Select author:</h2>
    <form method="post" action="/addAuthorToBook">
        <ul th:each="author : ${authors}">
            <li>
                <input type="checkbox" name="authorId" th:value="${author.getId()}">
                <span th:text="${author.getFullName().getName()} + ' ' + ${author.getFullName().getSurname()}"></span>
                <!--${author.getFullName().getName()} + ' ' + ${author.getFullName().getSurname()}-->
            </li>
        </ul>
        <input type="text" name="bookIsbn" th:value="${bookIsbn}" hidden/>
        <input type='submit' value='Add author'>
    </form>
</section>
<aside>
    <table>
        <tr>
            <td><b>Book Isbn</b></td>
            <td th:text="${bookIsbn}"></td>
        </tr>
    </table>
</aside>

</html>
