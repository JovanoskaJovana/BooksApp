<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books By Author</title>
</head>
<body>
<header>
    <h1>Author</h1>
    <span th:text="${authorID}"></span>
    <h2>Books</h2>
    <ul th:each="book :${books}">
        <li>
            <span th:text="${book.getTitle()}"></span>
        </li>
    </ul>
</header>
</body>
</html>
